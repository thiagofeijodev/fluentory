name: 'E2E Test Setup'
description: 'Common setup steps for E2E tests including Node.js, dependencies, Playwright, and build'

inputs:
  node-version:
    description: 'Node.js version to use'
    required: false
    default: '20'
  install-playwright:
    description: 'Whether to install Playwright browsers'
    required: false
    default: 'true'
  build-application:
    description: 'Whether to build the application'
    required: false
    default: 'true'

runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'npm'

    - name: Install dependencies
      shell: bash
      run: npm ci

    - name: Install Playwright browsers
      if: inputs.install-playwright == 'true'
      shell: bash
      run: npx playwright install --with-deps

    - name: Build application
      if: inputs.build-application == 'true'
      shell: bash
      run: npm run build
      env:
        REACT_APP_API_KEY: ${{ secrets.API_KEY }}
        REACT_APP_AUTH_DOMAIN: ${{ secrets.AUTH_DOMAIN }}
        REACT_APP_PROJECT_ID: ${{ secrets.PROJECT_ID }}
        REACT_APP_STORAGE_BUCKET: ${{ secrets.STORAGE_BUCKET }}
        REACT_APP_MESSAGING_SENDER_ID: ${{ secrets.MESSAGING_SENDER_ID }}
        REACT_APP_APPID: ${{ secrets.APPID }}
        REACT_APP_MEASUREMENT_ID: ${{ secrets.MEASUREMENT_ID }}
        REACT_APP_MERRIAM_WEBSTER_API_KEY: ${{ secrets.REACT_APP_MERRIAM_WEBSTER_API_KEY }}
        NODE_ENV: production
