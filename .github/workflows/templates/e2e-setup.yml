name: E2E Test Setup Template

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version to use'
        required: false
        type: string
        default: '20'
      timeout-minutes:
        description: 'Job timeout in minutes'
        required: false
        type: number
        default: 60
      install-playwright:
        description: 'Whether to install Playwright browsers'
        required: false
        type: boolean
        default: true
      build-application:
        description: 'Whether to build the application'
        required: false
        type: boolean
        default: true
    outputs:
      node-version:
        description: 'The Node.js version used'
        value: ${{ jobs.setup.outputs.node-version }}

jobs:
  setup:
    runs-on: ubuntu-latest
    timeout-minutes: ${{ inputs.timeout-minutes }}
    outputs:
      node-version: ${{ steps.setup-node.outputs.node-version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        if: inputs.install-playwright
        run: npx playwright install --with-deps

      - name: Build application
        if: inputs.build-application
        run: npm run build
        env:
          REACT_APP_API_KEY: ${{ secrets.API_KEY }}
          REACT_APP_AUTH_DOMAIN: ${{ secrets.AUTH_DOMAIN }}
          REACT_APP_PROJECT_ID: ${{ secrets.PROJECT_ID }}
          REACT_APP_STORAGE_BUCKET: ${{ secrets.STORAGE_BUCKET }}
          REACT_APP_MESSAGING_SENDER_ID: ${{ secrets.MESSAGING_SENDER_ID }}
          REACT_APP_APPID: ${{ secrets.APPID }}
          REACT_APP_MEASUREMENT_ID: ${{ secrets.MEASUREMENT_ID }}
          REACT_APP_MERRIAM_WEBSTER_API_KEY: ${{ secrets.REACT_APP_MERRIAM_WEBSTER_API_KEY }}
          NODE_ENV: production
